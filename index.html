<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Game</title>
</head>

<body>
  <audio class="music" src="media/music.mp3"></audio>

  <div class="game">
    <div class="score">
      <div class="score__combo"></div>
      <div class="score__text"></div>
    </div>

    <div class="track-container">
      <div class="track track--s"></div>
      <div class="track track--d"></div>
      <div class="track track--f"></div>
      <div class="track track--space"></div>
      <div class="track track--j"></div>
      <div class="track track--k"></div>
      <div class="track track--l"></div>
    </div>

    <div class="key-container">
      <div class="key key--s key--blue">
        <div class="keypress keypress--blue"></div>
        <span>S</span>
      </div>
      <div class="key key--d key--red">
        <div class="keypress keypress--red"></div>
        <span>D</span>
      </div>
      <div class="key key--f key--blue">
        <div class="keypress keypress--blue"></div>
        <span>F</span>
      </div>
      <div class="key key--space key--orange">
        <div class="keypress keypress--orange"></div>
        <span>Space</span>
      </div>
      <div class="key key--j key--blue">
        <div class="keypress keypress--blue"></div>
        <span>J</span>
      </div>
      <div class="key key--k key--red">
        <div class="keypress keypress--red"></div>
        <span>K</span>
      </div>
      <div class="key key--l key--blue">
        <div class="keypress keypress--blue"></div>
        <span>L</span>
      </div>
    </div>
  </div>

  <script src="scripts/music.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Game</title>
</head>

<body>
  <audio class="music" src="media/music.mp3"></audio>

  <div class="game">
    <div class="track-container">
      <div class="track track--s"></div>
      <div class="track track--d"></div>
      <div class="track track--f"></div>
      <div class="track track--space"></div>
      <div class="track track--j"></div>
      <div class="track track--k"></div>
      <div class="track track--l"></div>
    </div>
    <div class="key-container">
      <div class="key key--s green">
        <span>S</span>
      </div>
      <div class="key key--d red">
        <span>D</span>
      </div>
      <div class="key key--f blue">
        <span>F</span>
      </div>
      <div class="key key--space orange">
        <span>Space</span>
      </div>
      <div class="key key--j blue">
        <span>J</span>
      </div>
      <div class="key key--k red">
        <span>K</span>
      </div>
      <div class="key key--l green">
        <span>L</span>
      </div>
    </div>
  </div>

  <script src="scripts/notes-d.js"></script>
  <script src="scripts/notes-f.js"></script>
  <script src="scripts/notes-j.js"></script>
  <script src="scripts/notes-k.js"></script>
  <script src="scripts/notes-l.js"></script>
  <script src="scripts/notes-s.js"></script>
  <script src="scripts/notes-space.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>

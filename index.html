<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Game</title>
</head>

<body>
  <div class="game">
    <div class="track-container">
      <div class="track track--s"></div>
      <div class="track track--d"></div>
      <div class="track track--f"></div>

      <div class="track track--j"></div>
      <div class="track track--k"></div>
      <div class="track track--l"></div>
    </div>
    <div class="key-container">
      <div class="key key--s"></div>
      <div class="key key--d"></div>
      <div class="key key--f"></div>
      <div class="key key--space"></div>
      <div class="key key--j"></div>
      <div class="key key--k"></div>
      <div class="key key--l"></div>
    </div>
  </div>
  <script src="script.js"></script>

</html>
